    <!--  Título  -->
    <title>Discord Dates</title>

</head>

<body onload="start()" class="oscuro" id="body">


    <header id="header"></header>
    <div class="content">
        <div class="select">
            <label for="time">
                <p id="fechaText">Fecha:</p>
                <input type="datetime-local" id="time" value="2022-01-01T01:00" min="1970-01-01T01:00"
                    max="2032-12-31T23:59">
            </label>
            <label for="formato">
                <p id="formatoText">Formato:</p>
                <select id="formato">
                    <option id="option_t" value="t" selected="selected">Hora</option>
                    <option id="option_T" value="T">Hora exacta</option>
                    <option id="option_d" value="d">Fecha</option>
                    <option id="option_D" value="D">Fecha larga</option>
                    <option id="option_f" value="f">Fecha y hora</option>
                    <option id="option_F" value="F">Fecha larga y hora</option>
                    <option id="option_R" value="R">Relativo</option>
                </select>
            </label>
            <label>
                <p id="resultadoText">Código:</p>
                <textarea id="output" readonly></textarea>
            </label>
        </div>
        <div class="result">
            <div class="preview">
                <div class="userprofile">
                    <div class="foto">
                        <img src="https://assets.mofoprod.net/network/images/discord.original.jpg">
                    </div>
                    <div class="name">
                        <p id="usuarioText">Usuario</p>
                    </div>
                </div>
                <div class="text">
                    <p>Ejemplo de previsualización del texto: <span class="timestamp" id="preview"></span><br>¡Espero
                        que te guste!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
